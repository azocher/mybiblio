{% extends 'layouts/base.html' %}
<!-- individual book descrip biblioapp --> 
	{% block title %}
		{{ book.name }} - {{ block.super }} 
	{% endblock %}
	
	{% block content %}
		{% for book in books %}
			<ul>
				<li>{{ book.name }}
				<li>{{ book.author }}
				<li>{{ book.description }}
			</ul>
		{% endfor %}	
	{% endblock %}
