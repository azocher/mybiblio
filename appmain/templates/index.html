{% extends 'layouts/base.html' %}
<!-- index main biblioapp --> 
	{% block title %}
		Main - {{ block.super }} 
	{% endblock %}
	
	{% block content %}
		{% for book in books %}
			<ul>
				<li><a href="{% url 'book_detail' slug=book.slug %}">
					{{ book.name }}
					</a>
				<li>{{ book.author }}
				<li>{{ book.description }}
			</ul>
		{% endfor %}	
	{% endblock %}
